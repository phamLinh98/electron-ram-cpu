<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Monitor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">System Monitor</h1>
    
    <div class="monitors">
      <!-- CPU Monitor -->
      <div class="monitor-card">
        <div class="circular-progress" id="cpu-progress">
          <svg class="progress-ring" width="200" height="200">
            <defs>
              <linearGradient id="cpu-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
              </linearGradient>
            </defs>
            <circle class="progress-ring-bg" cx="100" cy="100" r="80"></circle>
            <circle class="progress-ring-fill cpu-fill" cx="100" cy="100" r="80"></circle>
          </svg>
          <div class="progress-text">
            <span class="percentage" id="cpu-percentage">0%</span>
            <span class="label">CPU</span>
          </div>
        </div>
        <h3>CPU Usage</h3>
        <p class="info" id="cpu-info">Processor</p>
      </div>

      <!-- RAM Monitor -->
      <div class="monitor-card">
        <div class="circular-progress" id="ram-progress">
          <svg class="progress-ring" width="200" height="200">
            <defs>
              <linearGradient id="ram-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#06d6a0;stop-opacity:1" />
              </linearGradient>
            </defs>
            <circle class="progress-ring-bg" cx="100" cy="100" r="80"></circle>
            <circle class="progress-ring-fill ram-fill" cx="100" cy="100" r="80"></circle>
          </svg>
          <div class="progress-text">
            <span class="percentage" id="ram-percentage">0%</span>
            <span class="label">RAM</span>
          </div>
        </div>
        <h3>RAM Usage</h3>
        <div class="memory-details">
          <div class="memory-row">
            <span class="memory-label">Used:</span>
            <span class="memory-value" id="ram-used">0.0 GB</span>
          </div>
          <div class="memory-row">
            <span class="memory-label">Free:</span>
            <span class="memory-value" id="ram-free">0.0 GB</span>
          </div>
          <div class="memory-row">
            <span class="memory-label">Total:</span>
            <span class="memory-value" id="ram-total">0.0 GB</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
